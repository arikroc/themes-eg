{{ partial "header.html" . -}}
  <h1>Articles</h1>
  {{- range first 10 .Data.Pages }}
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  {{- end }}

  <ul id="all-tags">
  {{ range $name, $taxonomy := .Params.displays }}
        {{- if eq .Type "theme"}}
      <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end -}}
  {{ end }}
  </ul>

  List.html
